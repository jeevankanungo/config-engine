# Vault enabled profile - WITH TOKEN
---
spring:
  application:
    name: spring-cloud-integration
  config:
    activate:
      on-profile: prod,vault-enabled
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
      fail-fast: false
    vault:
      enabled: true
      host: localhost
      port: 8200
      scheme: http
      authentication: token
      token: myroot  # EXPLICIT TOKEN HERE
      kv:
        enabled: true
        backend: secret
        application-name: spring-cloud-integration
        default-context: spring-cloud-integration
      fail-fast: false
      generic:
        default-context: spring-cloud-integration