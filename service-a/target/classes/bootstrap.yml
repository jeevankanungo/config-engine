spring:
  application:
    name: spring-cloud-integration
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8081
      #username: configuser
      #password: ${CONFIG_SERVER_PASSWORD:configpass123}
      fail-fast: true
      retry:
        max-attempts: 5
        initial-interval: 1000
        multiplier: 1.5
        max-interval: 5000
